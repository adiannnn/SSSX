<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毕业设计师生双选系统 - 登录</title>
    <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <h1>毕业设计师生双选系统</h1>
            <p>请选择用户类型并登录</p>
        </div>
        
        <div class="login-type-selector">
            <button id="student-login-btn" class="login-type-btn active">学生登录</button>
            <button id="teacher-login-btn" class="login-type-btn">导师登录</button>
            <button id="admin-login-btn" class="login-type-btn">管理员登录</button>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" id="username" placeholder="请输入学号/工号" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            
            <div class="form-footer">
                <div class="login-tip">
                    <p id="login-tip">学生登录账号为学号，密码为123456</p>
                </div>
                
                <button id="login-btn" class="btn btn-primary btn-block">登录</button>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
